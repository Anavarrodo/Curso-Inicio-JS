<head>

    <title>EJERCICIOS DOM, Eventos y funciones</title>
    <!--
        1. Formulario que nos pida nombre, apellidos y edad

    <script src="./js/30.ejerciciosFormulario.js"></script>
    
 <style>
        .box{
            width: 280px;
            height: 200px;
            float: left;
            margin: 20px;
        }
        .dashed{
            padding: 50px;
            border: 3px dashed black

 </style>

    <h3>EJERCICIOS DOM, Eventos y funciones</h3>
    <div class="box">
    <form action="#" method="POST" name="formulario" id="formulario" onsubmit="return false">
    <label for="nombre"> Nombre </label> <br/>
    <input type="text" name="nombre" id="nombre"/> <br/>
    <span id="error_nombre"></span> <br/>

    <label for="apellidos"> Apellidos </label> <br/>
    <input type="text" name="apellidos" id="apellidos"/> <br/>
    <span id="error_apellidos"></span><br/>

    <label for="edad"> Edad </label> <br/>
    <input type="number" name="edad" id="edad"/> <br/>
    <span id="error_edad"></span><br/>

    <input type="submit" value="Enviar" id="submit"/>
    </form>
    </div>
    <div class="box dashed">
        <h3>INFORMACION DEL USUARIO</h3>
        <hr>
        <p id="p_nombre">
            Nombre: <span></span>
        </p>
        <p id="p_apellidos">
            Apellidos: <span></span>
        </p>
        <p id="p_edad">
            Edad: <span></span>
            </p>
    </div>
