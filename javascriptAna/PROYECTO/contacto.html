<!DOCTYPE <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>ANA NAVARRO</title>
    <!--STYLES CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link id="theme" rel="stylesheet" type="text/css" href="css/principal.css" />
    <!--JQUERY-->
    <script src="./jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./js/jquery-ui-1.12.1/jquery-ui.min.css"/>
    <link rel="stylesheet" href="./js/jquery-ui-1.12.1/jquery-ui.structure.min.css"/>
    <link rel="stylesheet" href="./js/jquery-ui-1.12.1/jquery-ui.theme.min.css"/>
    <script src="./js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <!--PLUGGINS VALIDACION-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <!--SLIDER-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!--MOMENT JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/locale/es.js"></script>
    <!--SCRIPTS-->
    <script src="./js/main.js"></script>
</head>

<body>
<!--CAMBIADOR DE TEMA-->

    <div id="change-theme">
        <div id="to-principal"></div>
        <div id="to-rosa"></div>
        <div id="to-azul"></div>
    </div>


    <section id="global">

        <!--CABECERA-->
        <header>
            <div id="logo">
                <h1>PROYECTO A.N.</h1>
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="sobreMi.html">Sobre mí</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!--CONTENIDO-->
        <section id="content">
                
                <!--FORMULARIO DE CONTACTO-->
                <h2>Formulario de contacto</h2>
                <div id="formulario">
                    <form id="form"> 
                        <label for="name">Nombre</label>
                        <input type="text" name="name" data-validation="alphanumeric"/>

                        <label for="las_name">Apellidos</label>
                        <input type="text" name="last_name" data-validation="alphanumeric"/>

                        <label for="date">Fecha de nacimiento</label>
                        <input type="text" name="date" data-validation="date" data-validation-format="dd/mm/yyyy"/>

                        <label for="email">Email</label>
                        <input type="email" name="email" data-validation="email"/>

                        <label for="sex">Sexo</label>
                        <select>
                            <option value="men">Hombre</option>
                            <option value="woman">Mujer</option>
                        </select>

                        <input type="submit" value="Enviar"/>

                    </form>
                </div>

            <aside id="sidebar">
                <div id="about">
                    <h4>¿Quién soy?</h4>
                    <img src="img/tonos marrones.png"/>
                    <p>Texto de prueba</p>
                </div>

                <div id="login">
                    <h4>IDENTIFICATE</h4>
                    <form action="#" method="POST">
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" id="form_name"/>

                        <label for="email">Email:</label>
                        <input type="email" name="email"/>

                        <label for="password">Contraseña:</label>
                        <input type="password" name="password"/>

                        <input type="submit" value="Entrar"/>
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>

        </section>
    </section>

<!--FOOTER-->
<footer>
    Web creada por Ana Navarro &copy;
    <span id="subir">Ir arriba</span>
</footer>

</body>
</html>
