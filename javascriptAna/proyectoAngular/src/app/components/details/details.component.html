
<div class="container" *ngIf="project">
    
    <div class="image" *ngIf="project.image">
        <img src="{{url + 'get-image/' + project.image}}" *ngIf="project.image"/>
    </div>
    <div class="data">
    <h3>{{project.name}}</h3>
    <h4>{{project.description}}</h4>
    <p>{{project.category}}</p>
    <p>{{project.year}}</p>
    <p *ngIf="confirm == false">
        <a class="buttom-edit" [routerLink]="['/editar-proyecto', project._id]">Editar</a>
        <a (click)="setConfirm(true)" class="buttom-delete">Eliminar</a>
    </p>
    <p *ngIf="confirm == true">
        ¿Estás seguro que quieres eliminar definitivamente?
        <a class="buttom-edit" (click)="setConfirm(false)">Cancelar</a>
        <a (click)="deleteProject(project._id)" class="buttom-delete">Eliminar Definitivamente</a>
    </p>
    </div>
</div>
